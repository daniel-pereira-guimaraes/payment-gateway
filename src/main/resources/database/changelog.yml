databaseChangeLog:
  - changeSet:
      id: 1
      author: daniel
      changes:
        - createTable:
            tableName: tb_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(70)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: CHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: tb_charge
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issuer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: due_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING','PAID','CANCELED')
                  constraints:
                    nullable: false