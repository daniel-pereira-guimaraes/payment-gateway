databaseChangeLog:
  - changeSet:
      id: 1
      author: daniel
      changes:
        - createTable:
            tableName: tb_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(70)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: CHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: tb_charge
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issuer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: due_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING','PAID','CANCELED')
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tb_charge
            baseColumnNames: issuer_id
            referencedTableName: tb_user
            referencedColumnNames: id
            constraintName: fk_charge_issuer
        - addForeignKeyConstraint:
            baseTableName: tb_charge
            baseColumnNames: payer_id
            referencedTableName: tb_user
            referencedColumnNames: id
            constraintName: fk_charge_payer
  - changeSet:
      id: 2
      author: daniel
      changes:
        - createTable:
            tableName: tb_payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: charge_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: paid_at
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tb_payment
            baseColumnNames: charge_id
            referencedTableName: tb_charge
            referencedColumnNames: id
            constraintName: fk_payment_charge

  - changeSet:
      id: 3
      author: daniel
      changes:
        - addColumn:
            tableName: tb_payment
            columns:
              - column:
                  name: method
                  type: ENUM('BALANCE','CREDIT_CARD')
                  constraints:
                    nullable: false
              - column:
                  name: credit_card_number
                  type: VARCHAR(19)
              - column:
                  name: credit_card_expiration
                  type: VARCHAR(7)
              - column:
                  name: credit_card_cvv
                  type: VARCHAR(4)